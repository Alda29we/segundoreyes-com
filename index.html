<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conéctate conmigo</h1>
            <p>Explora y sigue mis redes sociales para mantenernos en contacto.</p>
        </header>
        <main>
            <div class="social-buttons">
                <a href="https://facebook.com" target="_blank" class="btn facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="https://twitter.com" target="_blank" class="btn twitter">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://instagram.com" target="_blank" class="btn instagram">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://linkedin.com" target="_blank" class="btn linkedin">
                    <i class="fab fa-linkedin-in"></i> LinkedIn
                </a>
                <a href="https://youtube.com" target="_blank" class="btn youtube">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
            </div>
        </main>
        <footer>
            <p>&copy; 2024. Diseño por [Segundo Reyes]. 
                Página web de prueba nooo.
                Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
